{% extends "../base.html" %}
{% block title %}
    {{ room.title }} | chaint.us
{% end %}

{% block head %}
<link rel="stylesheet" href="{{ static_url("css/view.css") }}" type="text/css"/>
{% end %}

{% block content %}

<h1>{{ room.title }}</h1>
<div class="row">
    <div class="span11 left-col">
        <div class="img-content">
            <img src="{{ room.file }}" />
        </div>
        <div class="comment span11">
        <div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'chaint'; // required: replace example with your forum shortname
    var disqus_identifier = {{room.id}};
    /*var disqus_developer = 1; */

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
       </div>
    </div>
    <div class="span4 right">
        <div class="control">
            <a class="btn success large" href="/room/{{room.id}}/">Start chaint!</a>
        </div>
        <div class="stats">
            <div class="stat-col">
              <div class="num">{{room.views}}</div>
              <div class="col-name">Views</div>
            </div>
            <div class="stat-col">
              <div class="num">{{room.likes}}</div>
              <div class="col-name">Likes</div>
            </div>
            <div class="stat-col">
              <div class="num">{{onlines}}</div>
              <div class="col-name">Online</div>
            </div>
            
            <div class="clear"></div>
        </div>
        <div class="share">
        </div>
        <div class="intro">
        {{room.intro}}
        </div>
    </div>
</div>

 </div>
</div>

{% end %}
