{% extends "../base.html" %}

{% block title %}Edit {{topic.title}} | chaint.us{% end %}

{% block head %}
 <link rel="stylesheet" href="{{ static_url("css/topic.css") }}" type="text/css"/>
 <script type="text/javascript">
$(document).ready(function() {
    $(".nav .active").removeClass("active");
    $("#nav_topic").addClass("active");
});
</script>
{% end %}

{% block content %}
<div class="row">
    
<div class="span11 topic-content">
<form action="{{ request.path }}" method="post">
<fieldset>
    <legend>Edit "{{topic.title}}"</legend>
    <div class="clearfix required">
        <label for="title">Title</label>
        <div class="input">
            <input class="span8" type="text" name="title" id="title" value="{{topic.title}}" required="required"/>
        </div>
    </div>
    <div class="clearfix required">
        <label for="content">Content</label>
        <div class="input">
            <textarea class="span8" id="content" name="content" rows="15" required="required">{{topic.content}}</textarea>
        </div>
    </div>
    
    <div class="clearfix">
        <div class="input">
         <input type="submit" class="btn primary" value="Submit" />
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <a href="javascript:history.go(-1);" type="reset" class="btn">Cancel</a>
        </div>
    </div>
    {{ xsrf_form_html() }}
</fieldset>
</form>
</div>

<div class="span5 topic-sidebar">
    <br/>
    <br/>
    > <a href="/topics/" style="font-size:14px;">Back to forum</a>
    <br/>
    <br/>
    > <a href="javascript:history.go(-1);" style="font-size:14px;">Back to topic</a>
    <br/>
   <!-- Content is parsed with <a href="http://daringfireball.net/projects/markdown/dingus" target="_blank">markdown</a>.-->
</div>

</div>
{% end %}
